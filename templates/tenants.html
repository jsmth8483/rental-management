<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type=text/css href="{{url_for('static',
		filename='styles.css')}}">
		<title>Rental Management | Tenants</title>
	</head>
	<body>
		<div class="topnav">
			<a href="{{url_for('home')}}">Home</a>
			<a href="{{url_for('showProperties')}}">Properties</a>
			<a class="active" href="{{url_for('showTenants')}}">Tenants</a>
		</div>
		<div id="home-tenants">
			<h1>Tenants</h1>
			{% if tenants %} {% for tenant in tenants %}
			<div>
				<p class="tenant-name">{{tenant.name}}</p>
				<p class="tenant-phone">{{tenant.phone}}</p>
				<p class="tenant-email">{{tenant.email}}</p>
				<a href="#">View</a>
			</div>
			{% endfor %} {% endif %}
		</div>
	</body>
</html>
