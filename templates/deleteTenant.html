<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type=text/css href="{{url_for('static',
		filename='styles.css')}}">
		<title>Rental Management | Delete Tenant</title>
	</head>
	<body>
		<div class="topnav">
			<a href="{{url_for('home')}}">Home</a>
			<a href="{{url_for('showProperties')}}">Properties</a>
			<a class="active" href="{{url_for('showTenants')}}">Tenants</a>
		</div>
		<h1>Property: {{streetAddress}}</h1>
		<h2>Are you sure you want to delete {{tenant.name}}?</h2>
		<form
			action="{{url_for('deleteTenant', tenant_id=tenant.id)}}"
			method="POST"
		>
			<input type="submit" value="Delete" />
			<a href="{{url_for('propertyDetails', property_id=tenant.property_id)}}"
				>Cancel</a
			>
		</form>
	</body>
</html>
