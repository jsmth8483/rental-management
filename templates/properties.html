<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type=text/css href="{{url_for('static',
		filename='styles.css')}}">
		<title>Rental Management | Properties</title>
	</head>
	<body>
		<div class="topnav">
			<a href="{{url_for('home')}}">Home</a>
			<a class="active" href="{{url_for('showProperties')}}">Properties</a>
			<a href="{{url_for('showTenants')}}">Tenants</a>
		</div>
		<div id="home-properties">
			<h1>Properties</h1>
			<p><a href="{{url_for('newProperty')}}">Add New Property</a></p>
			{% if properties %} {% for property in properties %}
			<div>
				<p class="property-nickname">{{property.nickname}}</p>
				<p class="property-address">{{property.address}}</p>
				<a href="{{url_for('propertyDetails', property_id=property.id)}}"
					>View</a
				>
			</div>
			{% endfor %} {% endif %}
		</div>
	</body>
</html>
