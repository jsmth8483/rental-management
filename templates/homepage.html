<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type=text/css href="{{url_for('static',
		filename='styles.css')}}">
		<title>Rental Management | Home</title>
	</head>
	<body>
		<div class="topnav">
			<a class="active" href="{{url_for('home')}}">Home</a>
			<a href="{{url_for('showProperties')}}">Properties</a>
			<a href="{{url_for('showTenants')}}">Tenants</a>
		</div>
		<div id="home-properties">
			<h1 class="homepage-header">
				<a href="{{url_for('showProperties')}}">Properties</a>
			</h1>
			{% if properties %} {% for property in properties %}
			<div>
				<p class="property-nickname">{{property.nickname}}</p>
				<p class="property-address">{{property.address}}</p>
				<a href="{{url_for('propertyDetails', property_id=property.id)}}"
					>View</a
				>
			</div>
			{% endfor %} {% endif %}
		</div>
		<div id="home-tenants">
			<h1 class="homepage-header">
				<a href="{{url_for('showTenants')}}">Tenants</a>
			</h1>
			{% if tenants %} {% for tenant in tenants %}
			<div>
				<p class="tenant-name">{{tenant.name}}</p>
				<p class="tenant-phone">{{tenant.phone}}</p>
				<a href="#">View</a>
			</div>
			{% endfor %} {% endif %}
		</div>
	</body>
</html>
