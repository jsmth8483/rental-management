<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type=text/css href="{{url_for('static',
		filename='styles.css')}}">
		<title>Rental Management | Tenants</title>
	</head>
	<body>
		<div class="topnav">
			<a href="{{url_for('home')}}">Home</a>
			<a href="{{url_for('showProperties')}}">Properties</a>
			<a class="active" href="{{url_for('showTenants')}}">Tenants</a>
		</div>
		<h1>Address: {{property.address}}</h1>
		<h2>Add New Tenant</h2>
		<form
			action="{{url_for('newTenant', property_id=property.id)}}"
			method="POST"
		>
			<p>Name: <input type="text" name="name" placeholder="Name" /></p>
			<p>
				Phone Number:
				<input type="text" name="phone" placeholder="Phone Number" />
			</p>
			<p>
				Email Address: <input type="text" name="email" placeholder="Email" />
			</p>
			<input type="submit" value="Add" />
			<a href="{{url_for('propertyDetails', property_id=property.id)}}"
				>Cancel</a
			>
		</form>
	</body>
</html>
