{% extends 'base.html' %} {% block nav %}

<div class="topnav">
	<a href="{{url_for('home')}}">Home</a>
	<a href="{{url_for('showProperties')}}">Properties</a>
	<a class="active" href="{{url_for('showTenants')}}">Tenants</a>
</div>
{% endblock %} {% block body %}

<h1>Edit Tenant: {{tenant.name}}</h1>

<form action="{{url_for('editTenant', tenant_id=tenant.id)}}" method="POST">
	<p>
		Name:
		<input
			type="text"
			name="name"
			placeholder="Name"
			value="{{tenant.name}}"
			required
		/>
	</p>
	<p>
		Phone Number:
		<input
			type="text"
			name="phone"
			placeholder="Phone Number"
			value="{{tenant.phone}}"
			required
		/>
	</p>
	<p>
		Email Address:
		<input
			type="text"
			name="email"
			placeholder="Email"
			value="{{tenant.email}}"
			required
		/>
	</p>
	<p>
		<input type="submit" value="Submit" />
		<a href="{{url_for('propertyDetails', property_id=tenant.property.id)}}"
			>Cancel</a
		>
	</p>
</form>
{% endblock %}
