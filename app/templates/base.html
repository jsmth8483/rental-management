<!DOCTYPE html>
<html>
	<head>
		<title>Rental Management</title>
		<link rel="stylesheet" type=text/css href="{{url_for('static',
		filename='styles.css')}}">
	</head>
	<body>
		{% block nav %} {% endblock %} {% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul type="none" class="message">
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}{% endwith %}{% block body %} {% endblock %}
	</body>
</html>
