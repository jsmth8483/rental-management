{% extends 'base.html' %} {% block body %}

<div id="home-tenants">
	<h1>Tenants</h1>
	{% if tenants %} {% for tenant in tenants %}
	<div>
		<p class="tenant-name">{{tenant.first_name}} {{tenant.last_name}}</p>
		<p class="tenant-phone">{{tenant.phone}}</p>
		<p class="tenant-email">{{tenant.email}}</p>
		<a href="#">View</a>
	</div>
	{% endfor %} {% endif %}
</div>
{% endblock %}
